    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <body>
    <h1>PWA Flask Template</h1>
    <p>{{ message }}</p>

    <!--CSS Styled Component-->
    <div class="card" style="width: 18rem;">
      <img src="{{ url_for('static', filename='images/cog-madigras.jpg') }}" class="card-img-top" alt="..images/flasks.jpg">
      <div class="card-body">
        <h5 class="card-title">Demo CSS Template</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>


    <script type="text/javascript">console.log('I am Gbugu');</script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("../sw.js").then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
